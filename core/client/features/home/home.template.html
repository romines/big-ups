<menu></menu>


<div class="container">
  <span class="logo">
    <img class="logo" src="shared/images/logo.png" alt="">
  </span>
  <div class="filters">
    <div class="filter-label">Filter Results</div>
    <span class='filter-logos'>
      <img src="shared/images/nhl.png" class="league-filters" alt="" ng-click="updateFilter('nhl')">
      <img src="shared/images/nfl.png" class="league-filters" alt="" ng-click="updateFilter('nfl')">
      <img src="shared/images/nba.png" class="league-filters" ng-click="updateFilter('nba')" alt="">
    </span>
    <a ng-click="updateFilter('')">
      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
    </a>
  </div>
  <div class="site-title">
    <h1>bigUps sports</h1>
    <h3>Only the biggest upcoming games</h3>
  </div>
  <div class="row best">
    <div class="col-sm-9">

      <div class="slate">
        <matchup ng-repeat="matchUp in matchUps | filterBy: ['league']:userFilter | orderBy: 'burScore'" matchup="matchUp"></matchup>
      </div>

    </div>
    <div class="col-sm-3 twitter">
      <a class="twitter-timeline" href="https://twitter.com/hashtag/sctop10" data-widget-id="676674757694099456">#sctop10 Tweets</a>


    </div>
  </div>
</div>
