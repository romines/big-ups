<menu></menu>


<div class="container">
  <span class="logo">
    <img class="logo" src="shared/images/logo.png" alt="">
  </span>
  <div class="site-title">
    <h1>bigUps sports</h1>
    <h3>Only the biggest upcoming games</h3>
  </div>
  <div class="filters">
    <div class="filter-label">Filter Matchups | <span ng-click="updateFilter('')" class="clear-filters clicky">clear</span></div>
    <span class='filter-logos'>
      <img src="shared/images/nhl.png" class="league-filters clicky" alt="" ng-click="updateFilter('nhl')">
      <img src="shared/images/nfl.png" class="league-filters clicky" alt="" ng-click="updateFilter('nfl')">
      <img src="shared/images/nba.png" class="league-filters clicky" ng-click="updateFilter('nba')" alt="">

    </span>
  </div>
  <div class="row best">
    <div class="col-sm-9">

      <div class="slate">
        <matchup ng-repeat="matchUp in matchUps | filterBy: ['league']:userFilter | orderBy: 'burScore'" matchup="matchUp"></matchup>
      </div>

    </div>
    <div class="col-sm-3 twitter">
      <a class="twitter-timeline" href="https://twitter.com/hashtag/sctop10" data-widget-id="676674757694099456">#sctop10 Tweets</a>


    </div>
  </div>
</div>
